
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Интернет-магазин</h1>
    <nav>
        <button onclick="showProfile()">Профиль</button>
        <button onclick="showCart()">Корзина (<span id="cart-count">0</span>)</button>
    </nav>
</header>

<div id="product-list"></div>

<div id="cart" style="display: none;"></div>
<div id="profile" style="display: none;">
    <h2>Профиль пользователя</h2>
    <form onsubmit="login(event)">
        <input type="text" id="username" placeholder="Введите имя" required>
        <button type="submit">Войти</button>
    </form>
</div>

<script>
    const cart = [];
    let username = '';

    // Генерация 1000 товаров
    for (let i = 1; i <= 1000; i++) {
        const product = document.createElement('div');
        product.classList.add('product');
        product.innerHTML = `
            <img src="product${i}.jpg" alt="Продукт ${i}">
            <h3>Продукт ${i}</h3>
            <p>Цена: ${i * 10} руб.</p>
            <button onclick="addToCart('Продукт ${i}', ${i * 10})">Добавить в корзину</button>
        `;
        document.getElementById('product-list').appendChild(product);
    }

    function addToCart(productName, price) {
        cart.push({ productName, price });
        document.getElementById('cart-count').innerText = cart.length;
        alert(`${productName} добавлен в корзину!`);
    }

    function showCart() {
        const cartDiv = document.getElementById('cart');
        cartDiv.style.display = 'block';
        cartDiv.innerHTML = '<h2>Корзина</h2>' + cart.map(item => `${item.productName} - ${item.price} руб`).join('<br>');
    }

    function showProfile() {
        document.getElementById('profile').style.display = 'block';
    }

    function login(event) {
        event.preventDefault();
        username = document.getElementById('username').value;
        alert(`Добро пожаловать, ${username}!`);
        // Здесь можно добавить код для отправки уведомления о заказе на почту
    }
</script>

<link rel="stylesheet" href="style.css">

</body>
</html>
